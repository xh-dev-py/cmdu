[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "cmdu"
version = "0.0.11"
description = "A small command line library for daily tasks."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
dependencies = [
    "pyyaml",
    "tzdata"
]
[[project.authors]]
name = "Xeth Hung"
email = "admin@xethh.me"

